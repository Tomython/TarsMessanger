version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tarsmessenger_postgres
    environment:
      POSTGRES_DB: messenger
      POSTGRES_USER: messenger
      POSTGRES_PASSWORD: SecurePass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messenger"]
      interval: 10s
      timeout: 5s
      retries: 5

  tarsmessenger:
    build: .
    container_name: tarsmessenger_app
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=messenger;Username=messenger;Password=SecurePass123
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!ChangeInProduction!
      - Jwt__Issuer=TarsMessenger
      - Jwt__Audience=TarsMessenger
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
